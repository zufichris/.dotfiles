# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# control panes with CTRL and vim keys
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse control
set -g mouse on

# enable vi mode keys
set-window-option -g mode-keys vi

# copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set default terminal mode to 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# allow focus events
set -g focus-events on

# quiet tmux
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh status line every 5 seconds
set -g status-interval 5

# STATUS BAR CONFIGURATION - MOVED TO TOP
set -g status-position top

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Gruvbox theme
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '#S'           # session name only
set -g @tmux-gruvbox-left-status-b ''             # empty
set -g @tmux-gruvbox-left-status-c ''             # empty
set -g @tmux-gruvbox-right-status-x '#{cpu_percentage}'     # cpu usage
set -g @tmux-gruvbox-right-status-y '#{battery_icon} #{battery_percentage}' # battery
set -g @tmux-gruvbox-right-status-z '%H:%M'       # time only



# System monitoring plugins
set -g @plugin 'tmux-plugins/tmux-battery'        # battery status
set -g @plugin 'tmux-plugins/tmux-cpu'            # cpu usage
set -g @plugin 'tmux-plugins/tmux-resurrect'      # save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # automatic session saving
set -g @plugin 'tmux-plugins/tmux-yank'           # better copy/paste
set -g @plugin 'tmux-plugins/tmux-open'           # open files/urls from tmux
set -g @plugin 'christoomey/vim-tmux-navigator'   # seamless vim/tmux navigation
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # show when prefix is pressed

# Cool additional plugins
set -g @plugin 'tmux-plugins/tmux-sidebar'        # file tree sidebar
set -g @plugin 'tmux-plugins/tmux-copycat'        # enhanced search
set -g @plugin 'laktak/extrakto'                  # fuzzy find text/urls
set -g @plugin 'tmux-plugins/tmux-logging'        # save pane contents
set -g @plugin 'sainnhe/tmux-fzf'                 # fzf integration
set -g @plugin 'wfxr/tmux-fzf-url'                # open urls with fzf



# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'



# Battery plugin config
set -g @batt_icon_status_charged 'ðŸ”‹'
set -g @batt_icon_status_charging 'âš¡'
set -g @batt_icon_status_discharging 'ðŸ”‹'

# CPU plugin config
set -g @cpu_low_icon "CPU"
set -g @cpu_medium_icon "CPU"
set -g @cpu_high_icon "CPU"
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'

# Sidebar plugin config
set -g @sidebar-tree-command 'tree -C'
set -g @sidebar-tree-position 'left'

# Extrakto plugin config
set -g @extrakto_key 'tab'
set -g @extrakto_split_direction 'a'
set -g @extrakto_split_size '15'

# FZF plugin config
TMUX_FZF_LAUNCH_KEY="C-f"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
